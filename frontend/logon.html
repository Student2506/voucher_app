<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Александр Волошин">
	<title>barcode</title>
	<link rel="stylesheet" type="text/css" href="pages/logon.css">
</head>
<body class="page">
	<header class="header">
		<a href="" class="header__logo"></a>
	</header>
	<main class="main">
		<section class="logon">
			<form name="logon__form" class="logon__form">
        <h1 class="logon__title">Вход</h1>
        <div class="logon__input-container">
          <label class="logon__label" for="logon__input_type_email">email</label>
				  <input type="email" id="logon__input_type_email" class="logon__input logon__input_type_email" name="logon__input_type_email" required placeholder="Введите логин">
        </div>
        <div class="logon__input-container">
          <label class="logon__label" for="logon__input_type_password">lock_outline</label>
				  <input type="password" id="logon__input_type_password" class="logon__input logon__input_type_password" name="logon__input_type_password" required>
        </div>
        <div class="logon__button-holder">
          <button type="submit" class="button button_type_submit">Войти</button>
          <button type="reset" class="button button_type_clear">Сбросить</button>
        </div>
			</form>
		</section>
	</main>
	<footer class="footer">
		
	</footer>
</body>
</html>
