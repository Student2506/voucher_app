<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Александр Волошин">
	<title>barcode</title>
	<link rel="stylesheet" type="text/css" href="pages/refactorOrder.css">
</head>
<body class="page">
	<header class="header">
		<div class="header__container">
			<a href="" class="header__link"><img src="images/logo.png" class="header__logo"></a>
		</div>
	</header>

	<main class="main">
		<section class="refactor">
			<form class="refactor__form" method="get">
				<div class="refactor__top refactor__border">
					<div class="refactor__image"></div>
					<h2 class="refactor__subtitle">Приглашаем вас</h2>
					<h2 class="refactor__subtitle">в&nbsp;кинотеатры&nbsp;нового&nbsp;поколения</h2>
					<p class="refactor__caption">*Подробности у администратора кинотеатра</p>
				</div>
				<div class="refactor__middle refactor__border">
					<div class="refactor__barcode"></div>
					<img src="./images/voucher.png" alt="Voucher-image" class="refactor__voucher-image">
				</div>
				<div class="refactor__bottom">
					<h2 class="refactor__subtitle">Правила использования</h2>
					<p class="refactor__caption">Приглашаем Вас в кинотеатры нового поколения, адреса Вы можете уточнить на сайте www.karofilm.ru</p>
					<label class="refactor__label" for="voucher-text">Категория сертификата:</label>
					<textarea id="voucher-text" name="voucher-text" class="refactor__text" required minlength="2"></textarea>
				</div>
			</form>
		</section>
	</main>

</body>
</html>
