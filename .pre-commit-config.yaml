repos:
  -   repo: local
      hooks:
        - id: isort
          name: isort
          entry: isort
          language: python
          args: ["--settings-path=setup.cfg"]
          types: [python]

  -   repo: local
      hooks:
      -   id: flake8
          name: flake8
          description: wemake-python-styleguide enforcement
          entry: flake8
          args: ["--config=setup.cfg"]
          language: python
          types: [python]

  -   repo: local
      hooks:
        - id: mypy
          name: mypy
          entry: mypy
          language: python
          args: ["--config-file=setup.cfg"]
          exclude: 'tests'
          types: [python]
          
